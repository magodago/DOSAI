
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Ortiz | Estrategia IA de Élite</title>
    
    <!-- NÚCLEO ESTABLE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #020617; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
        }
        
        .font-heavy { font-weight: 900; font-style: italic; letter-spacing: -0.04em; }
        
        /* Animaciones Puras CSS */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-reveal { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }

        .glow-cyan { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.5)); }
        
        .bg-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }

        /* Chart Animation */
        @keyframes drawLine {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }
        .chart-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 2s ease-out forwards 1s;
        }

        #loader {
            position: fixed; inset: 0; background: #020617; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(6, 182, 212, 0.2);
            border-top-color: #06b6d4; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top: 20px; color: #06b6d4; font-size: 10px; font-weight: 900; letter-spacing: 4px; text-transform: uppercase;">Iniciando</div>
    </div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WHATSAPP = "https://wa.me/34658237988?text=Hola%20David,%20quiero%20escalar%20mi%20negocio";

        const Icon = ({ name, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const SimpleChart = () => (
            <div className="w-full h-full relative flex items-end justify-between px-4 pb-8">
                <svg className="absolute inset-0 w-full h-full" preserveAspectRatio="none">
                    <path 
                        className="chart-line"
                        d="M 0 300 Q 150 280 300 150 T 600 50" 
                        fill="none" 
                        stroke="#06b6d4" 
                        strokeWidth="6"
                        vectorEffect="non-scaling-stroke"
                    />
                    <path 
                        d="M 0 300 Q 150 280 300 150 T 600 50 V 400 H 0 Z" 
                        fill="url(#grad)" 
                        className="opacity-20"
                    />
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style={{stopColor:'#06b6d4', stopOpacity:1}} />
                            <stop offset="100%" style={{stopColor:'#06b6d4', stopOpacity:0}} />
                        </linearGradient>
                    </defs>
                </svg>
                {['Mes 1', 'Mes 2', 'Mes 3', 'Escalado'].map(t => (
                    <span key={t} className="text-[10px] font-bold text-slate-600 uppercase tracking-tighter z-10">{t}</span>
                ))}
            </div>
        );

        const App = () => {
            useEffect(() => {
                const l = document.getElementById('loader');
                setTimeout(() => {
                    if(l) l.style.opacity = '0';
                    setTimeout(() => { if(l) l.style.display = 'none'; }, 500);
                }, 800);
            }, []);

            return (
                <div className="min-h-screen bg-slate-950 flex flex-col">
                    <div className="fixed inset-0 bg-grid pointer-events-none"></div>

                    {/* Nav */}
                    <nav className="fixed top-0 w-full z-50 p-6 flex justify-between items-center backdrop-blur-md border-b border-white/5">
                        <div className="flex items-center gap-2">
                            <div className="bg-cyan-500 text-black px-2 py-0.5 font-heavy text-lg rounded">DO</div>
                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Consultoría de Élite</span>
                        </div>
                        <a href={WHATSAPP} target="_blank" className="text-[10px] font-black uppercase border border-white/20 px-5 py-2 rounded-full hover:bg-white hover:text-black transition-all">Acceso VIP</a>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 pt-32 px-6">
                        {/* Hero */}
                        <section className="max-w-6xl mx-auto text-center py-20">
                            <h1 className="font-heavy text-6xl md:text-[10rem] leading-[0.85] uppercase animate-reveal">
                                EL PODER <br/> <span className="text-cyan-500 glow-cyan">DE LA IA.</span>
                            </h1>
                            <p className="mt-10 text-lg md:text-2xl text-slate-400 max-w-2xl mx-auto animate-reveal delay-1 italic font-light">
                                David Ortiz transforma la ineficiencia en rentabilidad mediante sistemas de automatización inteligentes.
                            </p>
                            <div className="mt-16 animate-reveal delay-2">
                                <a href={WHATSAPP} target="_blank" className="bg-white text-black px-12 py-6 rounded-full font-heavy uppercase text-xl md:text-2xl hover:bg-cyan-500 transition-colors shadow-2xl">
                                    Auditar mi Negocio
                                </a>
                            </div>
                        </section>

                        {/* Chart / ROI */}
                        <section className="max-w-5xl mx-auto py-32">
                            <div className="bg-slate-900/50 border border-white/10 rounded-[3rem] p-10 backdrop-blur-3xl">
                                <div className="grid md:grid-cols-2 gap-16 items-center">
                                    <div className="animate-reveal">
                                        <h2 className="font-heavy text-5xl uppercase italic mb-6 leading-none">CRECIMIENTO <br/> <span className="text-cyan-500">EXPONENCIAL.</span></h2>
                                        <div className="space-y-6">
                                            {[
                                                {t: "Automatización de ventas 24/7", i: "zap"},
                                                {t: "Soporte al cliente sin humanos", i: "message-square"},
                                                {t: "Escalado de procesos masivo", i: "trending-up"}
                                            ].map((item, i) => (
                                                <div key={i} className="flex items-center gap-4 text-xs font-bold uppercase tracking-widest text-slate-300">
                                                    <Icon name={item.i} className="text-cyan-500 w-5 h-5" /> {item.t}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="h-[350px] bg-black/40 rounded-[2rem] border border-white/5 p-4 flex flex-col">
                                        <div className="text-center text-[10px] font-black text-cyan-500/50 uppercase tracking-[0.4em] mb-4">Proyección de Ingresos Netos</div>
                                        <SimpleChart />
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Final CTA */}
                        <section className="py-40 text-center">
                            <h2 className="font-heavy text-5xl md:text-8xl uppercase mb-12">¿LISTO PARA <br/> GANAR?</h2>
                            <a href={WHATSAPP} target="_blank" className="inline-flex items-center gap-6 bg-cyan-500 text-black px-14 py-8 rounded-full font-heavy text-2xl hover:scale-105 transition-transform">
                                HABLAR CON DAVID <Icon name="arrow-right" className="w-8 h-8" />
                            </a>
                        </section>
                    </main>

                    <footer className="p-10 text-center border-t border-white/5 opacity-30 text-[10px] font-black uppercase tracking-widest">
                        David Ortiz IA © 2025 • Todos los derechos reservados
                    </footer>

                    {/* Botón flotante siempre visible */}
                    <a href={WHATSAPP} target="_blank" className="fixed bottom-8 right-8 w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-2xl z-[100] hover:scale-110 transition-transform">
                        <Icon name="message-circle" className="text-white w-8 h-8 fill-white" />
                    </a>
                </div>
            );
        };

        // Renderizado simple y directo
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
